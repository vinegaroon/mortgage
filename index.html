<!DOCTYPE html>
</head>
<title>Mortgage</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<noscript>This page requires JavaScript to function, sorry!</noscript>
<script src="script.js"></script>
<style>
    body{
        background-color: aquamarine;
    }
    .main {
        width: 100%;
    }
    form {
        text-align: right;
    }
    #fields {
        width: fit-content
    }
    #results {
        text-align: left;
        color:blueviolet;
    }
</style>
</head>

<body>
    <div class="main">
    <form id="calculator">
        <fieldset id="fields">
            <legend>Mortgage Term Calculator</legend>
            <label for="amount">Loan Amount ($):</label>
            <input type="number" value="130000" min="0" step="0.01" id="amount"><br>
            <label for="rate">Loan Rate (%):</label>
            <input type="number" value="4.56" min="0" step="0.01" id="rate"><br>
            <label for="repayment">Repayment ($):</label>
            <input type="number" value="1500" min="0" step="0.01" id="repayment"><br>
            <label for="fortnightly">Fortnightly</label>
            <input type="radio" value="fortnightly" id="fortnightly" name="cadence" checked><br>
            <label for="monthly">Monthly</label>
            <input type="radio" value="monthly" id="monthly" name="cadence"><br>
            <input type="submit" value="Submit"><br>
        </fieldset>
    </form>
    <div id="results">
        <label for="term">Term:</label>
        <output id="term"></output>
    </div>
    </div>
</body>

</html>
